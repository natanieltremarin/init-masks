<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.css">
    <title>Init Masks</title>
    <base href="/init-masks/">
</head>

<body>
    <section class="container-fluid">
        <form action="" method="GET">
            <div class="row">
                <div class="col-12 text-center">
                    <br>
                    <br>
                    <h5>Testing</h5>
                    <br>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="telefone" class="form-control" i-mask="fone" placeholder="Insira um nÃºmero de telefone" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="data" class="form-control" i-mask="date" placeholder="Insira uma data" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="cpf" class="form-control" i-mask="cpf" placeholder="Insira um cpf" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="cnpj" class="form-control" i-mask="cnpj" placeholder="Insira um cnpj" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="cartao" class="form-control" i-mask="credit_card" placeholder="CartÃ£o decredito" autocomplete="off">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-info form-control" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="app/Masks.js"></script>
</body>

</html>
